<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js"></script>
    <link rel="stylesheet" href="style2.css">

    <title>Document</title>
   
</head>
<body>
    <div class="detail">
      
        <h2>Student Detail</h2>
                    <div class="input">
                <label class="textlabel" for="name">Student Name</label>
                <input type="text" id="name" name="name" required >
            </div>
            <div class="input">
                <label class="textlabel" for="class">Student Class</label>
                <input type="text" id="class" name="class" required>
            </div>
            <div class="input">
                <label class="textlabel" for="regno">Reg No</label>
                <input type="text" id="regno" name="regno" required>
            </div> 
            <div class="input">
                <label class="textlabel" for="grade">Grade</label>
                <input type="text" id="grade" name="grade" required>
            </div>
            <div id="btn">
                <button type="submit" value="ADD" onclick="AddRow()">ADD</button>
            </div>
            <div id="result">
                
            </div>
        
           
    </div>
    
    


    <table id = "table" border="3">
        <tr>
           
            <th>Student Name</th>
            <th>Class</th>
            <th>Reg No</th>
            <th>Grade</th>
        </tr>
        
        
    </table>
   
    
    
    <footer>

      </footer>
    
</body>
</html>
